server:
  port: 9080
spring:
  application:
    name: "reviews"
  datasource:
    url: jdbc:mysql://localhost:3309/reviewsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: embedded
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always